<!DOCTYPE html>
<html>
<head>
<script language="javascript" type="text/javascript" src="js/feed.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/style.css"> 
</head>
<body> 
<form name="feedForm">
<!-- main container-->
<div id="container">
	<!-- Header -->
	<div id="headerContainer">
		<div  id="headerGroup" >
			<div id="leftHeader"> 
				Frontian's Book
			</div>  
			<div id="logoutHeader"> 
				<a href="../../index.html">Sign out</a>
			</div>
		</div>
	</div>
	<div id="feedMainContainer">
		<!-- Left Navigation -->
		<div id="leftNav">
			<div id="feed"><a href="../feed/feed.html">Feed</a></div>
			<div id="profileSelected"><a href="#">Profile</a></div>
		</div>
		
		<div id="profile"> 
			<div id="profileText">			
				<table cellspacing="10px">
					<tr cellspacing="50px" cellpadding="50px">
						<td width="50%">
						<input type="text" size="50px" id="name" placeholder="Name" 
						onblur="checkForSave();" onkeyup="checkNameLength(this);" />
						<font color="red">*</font><br><br>
						<input type="text" size="50px" id="age" placeholder="Age" onblur="checkForSave();" />
						<font color="red">*</font><br><br>
						<input type="text" size="50px" id="phone" placeholder="Phone" 
						onblur="checkForSave();" />
						<font color="red">*</font><br><br>
						<input type="text" size="50px" id="email" placeholder="Email" 
						onblur="checkForSave();" />
						<font color="red">*</font><br><br>
						<textarea rows="5" cols="40" size="50px" id="address" placeholder="Address" ></textarea>
						<br><br>
						<input type="file" name="pic" id="profilePicture" accept="image/*">
						<br><br>
						<input type="button" value="Save" id="save" disabled onclick="saveProfile();"/>
						</td>
						<td width="50%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<img src="" id="profileimg" alt="No Profile Image" />
						</td>
					</tr>
				</table>
			</div>
			<div id="profilePic"><img src="../../img/dummy.jpg" id="profileimg" style="height=50px; width=50px;"/></div>
		</div>
	</div>
	<!-- Footer -->
	<div id="footerContainer">Talent Improving exercise, OFS</div>
</div>
</form>
</body>
</html>
